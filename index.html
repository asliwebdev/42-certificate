<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="certificate">
      <div class="header">
        <div class="left">
          <p><span>“Algoritmlar”</span> kursini tamomlagani haqida</p>
        </div>
        <div class="right">
          <img src="images/logo.png" alt="Logo" class="logo" />
        </div>
      </div>
      <h1>SERTIFIKAT</h1>
      <h2>Jasur Hakimov</h2>
      <p class="description">
        Ushbu sertifikat Jasur Hakimovga <span>2024-yil, 25-iyun</span> kuni
        42.uz platformasida <span>“Algoritmlar”</span> kursini muvaffaqiyatli
        tamomlagani uchun berildi.
      </p>
      <div class="qr-code">
        <img src="images/qr-code.png" alt="QR Code" />
      </div>
      <div class="footer">
        <div class="left">
          <img src="images/signature.png" alt="Signature" />
          <div>
            <h5>Yusuf Abdullaev,</h5>
            <h6>Co-founder, CEO</h6>
          </div>
        </div>
        <div class="right">
          <img src="images/footer-illustration.png" alt="Footer Illustration" />
          <p>2024-yil, 25-iyun</p>
        </div>
      </div>
    </div>
  </body>
</html>
